{% extends "base-manager.htm" %}
{% load staticfiles %}
{% load i18n %}

{% block title %}
{{ block.super }}
{% trans "Resource Report" %}
{% endblock title %}


{% block main_content %}
<!-- BEGIN pass data from backend to front -->
<div style="display:none" id='resourceId' data-value="{{ resourceid }}"></div>
<!-- END pass data from backend to front -->

<!-- ko if: !loading() -->
<div>
    <div style="display:none" data-bind="text: console.log($data)"></div>
    <div 
        style="
            overflow-y: scroll;
            height: 100%;
        "
        data-bind='
            component: { 
                name: $data.templateComponentName(),
                params: {
                    reportDate: $data.reportDate,
                    report: $data.report(),
                }
            }
        '
    ></div>
</div>
<!-- /ko -->
{% endblock main_content %}
