{% load i18n %}

<!--ko if: loading() -->

<!--/ko-->

<div style="display:none" data-bind="text: console.log($data, $parent)"></div>
<div class='resource-report' data-bind='component: {
    name: reportLookup[report.get("template_id")()].componentname,
    params: {
        report: report,
        summary: true
    }
}'></div>
