<div class="workflow-plugin">
    <div class="workflowstep-nav">
        <!--ko foreach: {data: workflow.steps, as: 'step'}-->
        <div class="workflow-step-icon" data-bind="css: {'background-color': step.color}"><i class="fa fa-plus fa-lg fa-chevron-circle-right" data-bind="css: step.icon"></i></div>
        <!--/ko-->
        <div class="workflow-nav-controls"><i class="workflow-delete fa fa-times-circle"></i></div>
    </div>
    <div class="workflow-step-description-container" data-bind="using: workflow" >
         <div class="workflow-nav-controls left"><i class="fa fa-chevron-circle-left" data-bind="click: back"></i></div>
         <div class="workflow-step-description">
             <div class="title" data-bind="text:activeStep().title">Recommendations </div>
             <div class="subtitle" data-bind="text:activeStep().subtitle">New Site Visit </div>
             <div class="step">Step <span data-bind="text:activeStepIndex() + 1">1</span> of <span data-bind="text:steps().length">1</span>: <span data-bind="text:activeStep().description">Recommendated Actions</span></div>
        </div>
        <div class="workflow-nav-controls right"><i class="fa fa-chevron-circle-right" data-bind="click: next"></i></div>
    </div>
    <div class='workflow-step-body'>
    </div>
</div>
