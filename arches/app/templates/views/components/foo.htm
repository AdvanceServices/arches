{% load staticfiles %}
{% load i18n %}

<div 
    data-bind='if: !$data.loading()'
    style="
        height: calc(100vh - 50px);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    "
>
    <div 
        style="
            overflow-y: scroll;
            height: 100%;
        "
        data-bind='
            component: { 
                name: $data.template().componentname,
                params: {
                    report: $data.report(),
                }
            }
        '
    ></div>

    <footer 
        style="
            background: #f8f8f8; 
            display: flex;
            height: 50px;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        "
    >
        <div data-bind="text: '{% trans 'Arches' %}' + ' ' + $data.version"></div>
        <div>
            <a href="http://archesproject.org" target="_blank">http://archesproject.org</a>
        </div>
    </footer>
</div>
