{% extends "views/components/map.htm" %}
{% load i18n %}

{% block tabs %}
<div class="map-card-sidebar-tab" data-bind="click: function() {
    toggleTab('filter');
}, css: {
    'active': activeTab() === 'filter'
}">
    <i class="fa fa-pencil"></i>
    <span class="map-sidebar-text">{% trans "Filter" %}</span>
</div>
{{ block.super }}
{% endblock tabs %}
