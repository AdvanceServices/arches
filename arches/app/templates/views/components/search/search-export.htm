{% load i18n %}
<div class="search-container time-search-container relative" style="overflow-y: scroll;">
    <div class="time-wheel-title">{% trans "Export Search Results" %}
    </div>
    <hr class="title-underline">
    <div class="row widget-container search-export">
        <div class="parameters">
            <div class="format">
            <div>
                <label class="control-label widget-input-label"> {% trans "Format" %} </label>
            </div>
            <div>
                <div>
                    <label data-bind="css: { 'active': format() === 'csv' }, click: function () { format('csv') }" class="form-radio form-normal form-text">
                        <input type="radio" name="stat-w-label" data-bind="checked: format() === 'csv'" value="true"> {% trans "csv" %}
                    </label>
                    <label data-bind="css: { 'active': format() === 'shp' }, click: function () { format('shp') }" class="form-radio form-normal form-text">
                        <input type="radio" name="stat-w-label" data-bind="checked: format() === 'shp'" value="false"> {% trans "shapefile" %}
                    </label>
                    <label data-bind="css: { 'active': format() === 'json' }, click: function () { format('json') }" class="form-radio form-normal form-text">
                        <input type="radio" name="stat-w-label" data-bind="checked: format() === 'json'" value="false"> {% trans "geojson" %}
                    </label>
                </div>
            </div>
            </div>
            <div>
            <div>
                <label class="control-label widget-input-label"> {% trans "Coordinate Precision" %} </label>
            </div>
            <div>
                <input type="number" class="form-control input-md widget-input precision" data-bind="textInput: precision"></input>
            </div>
            </div>
        </div>
    </div>
    <div class="search-export download">
        <button class="btn btn-primary btn-active-primary" type="button" aria-expanded="true" data-bind="click: getExportData"> {% trans "Download" %}
        </button>
    </div>
    <div data-bind="fadeVisible: downloadStarted, delay:0, fade: 250">
        <span data-bind="text: result"></span>
        {% trans " instances have been submitted for export. You will receive a notification once your export is completed and ready for download" %}
    </div>
</div>
