{% load i18n %}

<!-- Term Filter -->
<div><form autocomplete="off">
    <select class="select2 resource_search_widget arches-select2"  
        style="width:100%;"
        data-bind="
            attr: {'data-label': $root.translations.findAResource},
            termSearch: {terms: filter.terms, language: language, tags: filter.tags, placeholder: $root.translations.findAResource}
        "
    ></select>
    <select data-bind="
        options: languages, 
        optionsValue: 'code',
        optionsText: function(item){return item.name + ' (' + item.code + ')'}, 
        select2Query: {
            select2Config:{
                value: language,
                allowClear: false
        }},
        attr: {'data-label': $root.translations.language}"
    ></select></form>
</div>
<!-- End Term Filter -->
