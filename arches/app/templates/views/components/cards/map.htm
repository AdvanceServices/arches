{% extends "views/components/cards/default.htm" %}
{% load i18n %}

{% block form %}
{% include 'views/components/map-editor.htm' %}
{% endblock form %}

{% block config %}
<div>
    <div class="node-config-item">
        <label class="control-label" for="">
            <span data-bind="text: translations.selectDrawingsMapSource"></span>
        </label>
        <input type="text" data-bind="textInput: selectSource" class="form-control input-md widget-input">
    </div>
    <div class="node-config-item">
        <label class="control-label" for="">
            <span data-bind="text: translations.selectDrawingsMapSourceLayer"></span>
        </label>
        <input type="text" data-bind="textInput: selectSourceLayer" class="form-control input-md widget-input">
    </div>
    <div class="node-config-item">
        <label class="control-label" for="">
            <span data-bind="text: translations.selectDrawingsText"></span>
        </label>
        <input type="text" data-bind="textInput: selectText" class="form-control input-md widget-input">
    </div>
    <div class="node-config-item">
        <div class="control-label">
            <span data-bind="text: translations.mapCenterLongitude"></span>
        </div>
        <div class="col-xs-12 pad-no crud-widget-container">
            <input 
                type="number" 
                id="" 
                class="form-control input-md widget-input" 
                data-bind="
                    attr: {placeholder: translations.longitudeXCoordinate},
                    value: centerX, 
                    valueUpdate: 'keyup'
                "
            >
        </div>
    </div>
    <div class="node-config-item">
        <div class="control-label">
            <span data-bind="text: translations.mapCenterLatitude"></span>
        </div>
        <div class="col-xs-12 pad-no crud-widget-container">
            <input 
                type="number" 
                id="" 
                class="form-control input-md widget-input" 
                data-bind="
                    attr: {placeholder: translations.latitudeYCoordinate},
                    value: centerY, 
                    valueUpdate: 'keyup'
                "
            >
        </div>
    </div>
    <div class="node-config-item">
        <div class="control-label">
            <span data-bind="text: translations.defaultZoom"></span>
        </div>
        <div class="col-xs-12 pad-no crud-widget-container">
            <input 
                type="number" 
                min=1 
                max=20
                id="" 
                class="form-control input-md widget-input" 
                data-bind="
                    attr: {placeholder: translations.zoomLevel},
                    value: zoom, 
                    valueUpdate: 'keyup'
                "
            >
        </div>
    </div>
</div>
{% endblock config %}
