{% load i18n %}
<!-- ko if: $data.search -->
<div class="col-md-4 col-lg-3">
    <select 
        class="resources" 
        tabindex="0"
        style="display: none;" 
        data-bind="
            attr: {'data-label': '{% trans 'Search Criteria' %}'},
            select2Query: {
                select2Config:{
                    data: [
                        { text: '=', id: 'eq' },
                        { text: '&gt;', id: 'gt' },
                        { text: '&lt;', id: 'lt' },
                        { text: '&ge;', id: 'gte' },
                        { text: '&le;', id: 'lte' },
                        { text: $root.translations.hasNoValue, id: 'null' },
                        { text: $root.translations.hasAnyValue, id: 'not_null' },
                    ],
                    value: op
            }}
        "
    ></select>
</div>

<div class="col-md-8 col-lg-9" data-bind="visible: op() !== 'null' && op() !== 'not_null'">
    <input type="number" placeholder="{% trans 'Value' %}" class="form-control input-lg" style="height: 36px;" aria-label="{% trans 'Value' %}" data-bind="value: searchValue, valueUpdate: 'keyup'">
</div>
<!-- /ko -->
