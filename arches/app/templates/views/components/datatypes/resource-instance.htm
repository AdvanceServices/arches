{% load i18n %}

<div class="node-widget-label concept-label" style="width:650px;">
    <div class="control-label">
        {% trans "Resource Model" %}
    </div>
    <div style="padding-bottom: 10px;">
        <select multiple data-bind="
            disabled: isEditable === false || disabled,
            placeholder: '{% trans "Select a resource model" %}',
            selectedOptions: selectedResourceModel,
            options: resourceModels,
            optionsText: 'name',
            chosen: {
                width: '100%'
            }
        "></select>
    </div>
    <div>
        <div class="rr-table-border" data-bind="foreach: config.graphs" style="display: flex; flex-direction: column;border-left: none; border-bottom: none; border-right: none;">
            <div class='rr-table-row'>
                <div style="display: flex; flex-direction: row; height: 40px;border-top: none; border-bottom: none;">
                    <div class='rr-table-column' style="width: 35px;">
                        <button data-bind="click: $data.removeRelationship, clickBubble: false">
                            <i class="fa fa-trash"></i>
                        </button>
                    </div>
                    <div class="rr-table-column" style="flex-grow: 1;"
                       data-bind="click: function() { if(self.graphIsSemantic){self.toggleSelectedResource($data)}; }, clickBubble: false, style:{cursor: self.graphIsSemantic ? 'pointer': 'inherit'}" style="cursor: pointer;">
                        <div data-bind="text: $data.name"></div>
                    </div>
                </div>
                <div style="border-bottom: none; padding: 10px;" data-bind="visible: self.selectedResourceType() === $data, css: { 'rr-table-border': self.selectedResourceType() === $data} ">
                    <div class="row">
                        <label class="col-sm-12" style="font-weight: bold;">{% trans "Default relationship to" %} <span
                                data-bind="text: $data.name"></span></label>
                    </div>
                    <div class="row">
                        <span class="col-sm-4" style="padding-top: 8px; text-align: right;"
                            data-bind="text: self.node.name() + ' (' + self.makeFriendly(self.node.ontologyclass()) + ')'"></span>
                        <span class="col-sm-4">
                            <input style="width:30%; display:inline-block;" data-bind="
                                select2Query: {
                                    select2Config: self.getSelect2ConfigForOntologyProperties($data.ontologyProperty, self.node.ontologyclass(), $data.ontologyClass)
                                }
                            ">
                        </span>
                        <span class="col-sm-4" style="padding-top: 8px;"
                            data-bind="text: $data.name + ' (' + self.makeFriendly($data.ontologyClass) + ')'">
                        </span>
                    </div>
                    <div class="row" style="margin-top: 20px;">
                        <label class="col-sm-12" style="font-weight: bold;">{% trans "Default inverse relationship to" %} <span
                                data-bind="text: $data.name"></span></label>
                    </div>
                    <div class="row">
                        <span class="col-sm-4" style="padding-top: 8px; text-align: right;"
                            data-bind="text: $data.name + ' (' + self.makeFriendly($data.ontologyClass) + ')'"></span>
                        <span class="col-sm-4"><input style="width:30%; display:inline-block;" data-bind="
                                                    select2Query: {
                                                        select2Config: self.getSelect2ConfigForOntologyProperties($data.inverseOntologyProperty, $data.ontologyClass, self.node.ontologyclass())
                                                    }
                                                "></span>
                        <span class="col-sm-4" style="padding-top: 8px;"
                            data-bind="text: self.node.name() + ' (' + self.makeFriendly(self.node.ontologyclass()) + ')'"></span>
                    </div>
                    <button href="javascript:void(0);" class="btn btn-shim btn-labeled btn-lg fa fa-pencil btn-mint"
                        style="float: right; margin-top:15px;"
                        data-bind="click: function() { self.toggleSelectedResource($data); }, clickBubble: false">
                        {% trans "Done" %}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
