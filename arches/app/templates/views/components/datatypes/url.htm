{% load i18n %}

<!-- ko if: $data.search -->
<div class="col-md-4 col-lg-3">
    <select class="resources" data-bind="value: op, chosen: {width: '100%', disable_search_threshold: 15}">
        <option value="~">
            <span data-bind="text: $root.translations.like"></span>
        </option>
        <option value="!~">
            <span data-bind="text: $root.translations.notLike"></span>
        </option>
        <option value="=">
            <span data-bind="text: $root.translations.equals"></span>
        </option>
        <option value="!=">
            <span data-bind="text: $root.translations.not"></span>
        </option>
    </select>
</div>

<div class="col-md-8 col-lg-9">
    <input 
        type="text"  
        class="form-control input-lg" 
        style="height: 36px;"
        data-bind="
            attr: {placeholder: $root.translations.name},
            textInput: searchValue
        "
    >
</div>
<!-- /ko -->
