{% load i18n %}
<!-- ko if: $data.search -->
<div class="col-md-4 col-lg-3">
    <select class="resources" tabindex="-1" style="display: none;" data-bind="value: op, chosen: {width: '100%', disable_search_threshold: 15}">
        <option value="eq"> = </option>
        <option value="gt"> &gt; </option>
        <option value="lt"> &lt; </option>
        <option value="gte"> &ge; </option>
        <option value="lte"> &le; </option>
        <option value="null">
            <span data-bind="text: translations.hasNoValue"></span>
        </option>
        <option value="not_null">
            <span data-bind="text: translations.hasAnyValue"></span>
        </option>
    </select>
</div>

<div class="col-md-8 col-lg-9" data-bind="visible: op() !== 'null' && op() !== 'not_null'">
    <input 
        type="" 
        class="form-control input-md widget-input" 
        data-bind="
            attr: {placeholder: translations.date},
            value: searchValue, 
            datepicker: {format: dateFormat, viewMode: 'days', minDate: false, maxDate: false}
        "
    >
</div>
<!-- /ko -->


<!-- ko ifnot: $data.search -->
<div class="control-label">
    <span data-bind="text: translations.dateFormat"></span>
</div>
<div class="col-xs-12 pad-no crud-widget-container">
    <select 
        type="" 
        id="" 
        data-bind="
            attr: {placeholder: translations.dateFormat},
            options:dateFormatOptions, 
            optionsText:'name', 
            optionsValue:'id', 
            event: {change: onDateFormatSelection},
            value: dateFormat, 
            chosen: {width: '100%', disable_search: true}
        "
    ></select>
</div>
<!-- /ko -->
