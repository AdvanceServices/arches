{% extends "views/components/widgets/base.htm" %}
{% load i18n %}

{% block form %}
<!--ko let: {self: $data} -->
<!-- ko if: self.type === 'search' -->
<div class="row">
    <div class="col-sm-6 resource-instance-wrapper">
        <input style="width:30%; display:inline-block;"
            data-bind="
                select2Query: {
                    select2Config: select2Config
                }
            ">
    </div>
</div>
<!-- /ko -->
<!-- ko ifnot: self.type === 'search' -->
<div class="widget-wrapper" data-bind="visible: !newTileStep()">
    <div class="form-group">
        <label class="control-label widget-input-label" data-bind="text:label">
        </label>
        <!-- ko if: node -->
        <i data-bind="css: {'ion-asterisk widget-label-required': node.isrequired}"></i>
        <!-- /ko -->

        <div class="row">
            <div class="col-sm-6 resource-instance-wrapper">
                <input style="width:30%; display:inline-block;"
                    data-bind="
                        select2Query: {
                            select2Config: select2Config
                        }
                    ">
            </div>
            <div data-bind="if: value() !== null && value().length > 5">
                <div class="col-sm-2" style="text-align: right"><label class='file-workbench-filecount'>{% trans "Filter" %}</label></div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" style="width: 100%; height:initial" placeholder="{% trans 'e.g.: .txt' %}" data-bind="textInput: filter"></input>
                    <span class="clear-node-search" data-bind="visible: filter().length > 0, click: function() { filter('');}"><i class="fa fa-times-circle"></i></span>
                </div>
            </div>
        </div>
    </div>
    <div style="max-height: 200px; overflow-y: scroll;">
        <table class="table table-striped table-bordered" style="margin-bottom: 5px;" cellspacing="0" width="100%">
            <tbody data-bind="foreach: value">
                <tr data-bind="if: self.relationshipInFilter($data), click: function() { editing(true); }, clickBubble: false" style="cursor: pointer;">
                    <td>
                        <div class="form-horizontal" data-bind="if: !editing()">
                            <span data-bind="text: self.formatLabel($data.resourceName, $data.ontologyProperty(), $data.inverseOntologyProperty())"></span>
                        </div>
                        <div data-bind="if: editing()">
                            <div class="row">
                                <label class="col-sm-12" style="font-weight: bold;">{% trans "Relationship to" %} <span data-bind="text: $data.resourceName"></span></label>
                            </div>
                            <div class="row">
                                <span class="col-sm-4" style="padding-top: 8px; text-align: right;" data-bind="text: self.node.name() + ' (' + self.makeFriendly(self.node.ontologyclass()) + ')'"></span>
                                <span class="col-sm-4"><input style="width:30%; display:inline-block;" data-bind="
                                    select2Query: {
                                        select2Config: self.getSelect2ConfigForOntologyProperties($data.ontologyProperty, self.node.ontologyclass(), $data.ontologyClass)
                                    }
                                "></span>
                                <span class="col-sm-4" style="padding-top: 8px;" data-bind="text: $data.resourceName + ' (' + self.makeFriendly($data.ontologyClass) + ')'"></span>
                            </div>
                            <div class="row" style="margin-top: 20px;">
                                <label class="col-sm-12" style="font-weight: bold;">{% trans "Inverse Relationship to" %} <span data-bind="text: $data.resourceName"></span></label>
                            </div>
                            <div class="row">
                                <span class="col-sm-4" style="padding-top: 8px; text-align: right;" data-bind="text: $data.resourceName + ' (' + self.makeFriendly($data.ontologyClass) + ')'"></span>
                                <span class="col-sm-4"><input style="width:30%; display:inline-block;" data-bind="
                                    select2Query: {
                                        select2Config: self.getSelect2ConfigForOntologyProperties($data.inverseOntologyProperty, $data.ontologyClass, self.node.ontologyclass())
                                    }
                                "></span>
                                <span class="col-sm-4" style="padding-top: 8px;" data-bind="text: self.node.name() + ' (' + self.makeFriendly(self.node.ontologyclass()) + ')'"></span>
                            </div>
                            <button href="javascript:void(0);" class="btn btn-shim btn-labeled btn-lg fa fa-pencil btn-mint" style="float: right; margin-top:15px;" data-bind="click: function() { editing(false); }, clickBubble: false">
                                {% trans "Done" %}
                            </button>
                        </div>
                    </td>
                    <td style="min-width: 75px; margin-top: 15px;">
                        <a href="javascript:void(0);" data-bind="click: $parent.deleteRelationship, clickBubble: false">
                            <i class="fa fa-trash map-card-feature-delete"></i>
                            {% trans "Delete" %}
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div data-bind="if: !!value() && value().hasOwnProperty('length')">
        <div class='file-workbench-filecount' data-bind='text: value().length + "{% trans ' relationship(s)' %}"'></div>
    </div>

</div>
<!-- /ko -->
<!-- /ko -->


<!-- ko if: newTileStep -->
<div class="create-resource-instance-card-component" data-bind="with: newTileStep">
    <div class="create-instance-header" style="display: flex; justify-content: space-between;">
        <div class="new-instance-model-name">
            <span>{% trans "New" %}</span>
            <span data-bind="text: $parent.graphNames[graphid].name"></span>
        </div>
        <div data-bind="click: function(){$parent.close()}, clickBubble: false" class="close-new-step">
            <i class="fa fa-times-circle"></i>
        </div>
    </div>
  <!-- ko component: {
  name: 'new-tile-step',
  params: $data
} --><!--/ko -->
</div>
<!-- /ko -->
{% endblock form %}

{% block config_form %}
<div>
    <div class="control-label">
        {% trans "Placeholder" %}
    </div>
    <div class="col-xs-12 pad-no crud-widget-container">
        <input placeholder="{% trans "Placeholder" %}"
            class="form-control input-md widget-input"
            data-bind="value: placeholder, valueUpdate: 'keyup'">
    </div>
</div>
{% endblock config_form %}

{% block report %}
<dt data-bind="text: label"></dt>
<!-- ko foreach: valueObjects -->
<dd>
    <a data-bind="text: name, attr: { href: reportUrl }" target="_blank"></a>
</dd>
<!-- /ko -->
<!-- ko if: valueObjects().length === 0 -->
<dd>{% trans "None" %}</dd>
<!-- /ko -->
{% endblock report %}
