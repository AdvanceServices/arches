{% load i18n %}
<!-- ko if: !configForm  && state === 'form' -->
{% block form %}
{% endblock form %}
<!-- /ko -->

<!-- ko if: !configForm  && state === 'report' -->
<!-- ko if: !ko.unwrap(hideEmptyNodes) || ko.unwrap(hideEmptyNodes) === true && displayValue() -->
{% block report %}
<dt data-bind="text: label"></dt>
<dd data-bind="text: displayValue() || '{% trans "None" %}'"></dd>
{% endblock report %}
<!-- /ko -->
<!-- /ko -->

<!-- ko if: !configForm  && state === 'display_value' -->
{% block display_value %}
<span data-bind="text: displayValue() || '{% trans "None" %}'"></span>
{% endblock display_value %}
<!-- /ko -->


<!-- ko if: configForm -->
<div 
    style="
        display: flex;
        border-top: 1px solid #ddd;
        border-bottom: 1px solid #ddd;
        padding: 10px;
        margin: 10px 0 15px 0;
    "
    data-bind="
        click: $parent.toggleShouldUseCustomSearchResultTemplate
    "
>
    <input 
        type="checkbox" 
        style="
            margin-right: 15px;
            pointer-events: none;
        "
        data-bind="
            checked: $parent.shouldUseCustomSearchResultTemplate
        "
    ></input>
    <label>Use Custom Search Result Details Template</label>
</div>

{% block config_form %}
{% endblock config_form %}
<!-- /ko -->
