{% extends "views/components/widgets/base.htm" %}
{% load template_tags %}
{% load i18n %}

{% block form %}
<div class="row widget-wrapper">
        <label class="control-label widget-input-label" for="" data-bind="text:label"></label>
        <!-- ko if: node -->
        <i data-bind="css: {'ion-asterisk widget-label-required': node.isrequired}"></i>
        <!-- /ko -->
        <div class="form-group">
          <div class="edtf-style-tools-collapser" data-bind=" click: function() {
              showEDTFFormats(!showEDTFFormats());
          }">
              <i class="fa" data-bind="{
                  css: {
                      'fa-caret-down' : !showEDTFFormats(),
                      'fa-caret-up' : showEDTFFormats(),
                  }
              }"></i>
              <span data-bind="text: translations.edtfFormats"></span>
          </div>
          <div class="form-horizontal" data-bind="if: showEDTFFormats">
              <div class="edtf-style-tools-panel">
                  <div class="widget-help-panel">
                    <h2 class="">
                        <span data-bind="text: translations.edtfFormatsExpanded"></span>
                    </h2>
                    <h3 class="">
                        <span data-bind="text: translations.edtfFormatDescription"></span>
                        <a class="" target="_blank" data-bind="attr: { href: 'https://www.loc.gov/standards/datetime'}, click: function() { return true;}, clickBubble: false">
                            <span data-bind="text: translations.edtfDateSpecification"></span>
                        </a>
                    </h3>
                    <h3 class="">
                        <span data-bind="text: translations.someCommonEncodings"></span>
                    </h3>

                    <dl class="">
                        <dt class="">
                            2021-04-12 
                            <span class="text-thin" data-bind="text: translations.dayPrecisionEncoding"></span>
                        </dt>
                        <dd class="mar-btm">
                            <span data-bind="text: translations.dayPrecisionEncodingExplanation"></span>
                        </dd>

                        <dt class="">
                            2021-04 
                            <span class="text-thin" data-bind="text: translations.monthPrecisionEncoding"></span>
                        </dt>
                        <dd class="mar-btm">
                            <span data-bind="text: translations.monthPrecisionEncodingExplanation"></span>
                        </dd>

                        <dt class="">
                            2021 
                            <span class="text-thin" data-bind="text: translations.yearPrecisionEncoding"></span>
                        </dt>
                        <dd class="mar-btm">
                            <span data-bind="text: translations.yearPrecisionEncodingExplanation"></span>
                        </dd>

                        <dt class="">1964/2008 </dt>
                        <dd class="mar-btm">
                            <span data-bind="text: translations.timeIntervalYearPrecision"></span>
                        </dd>

                        <dt class="">2004-06/2006-08 </dt>
                        <dd class="mar-btm">
                            <span data-bind="text: translations.timeIntervalMonthPrecision"></span>
                        </dd>

                        <dt class="">2004-02-01/2005 </dt>
                        <dd class="mar-btm">
                            <span data-bind="text: translations.timeIntervalYearPrecision"></span>
                        </dd>

                        <dt class="">Y-100000 </dt>
                        <dd class="mar-btm">
                            <span data-bind="text: translations.negativeYearExplanation"></span>
                        </dd>

                        <dt class="">2001-21 </dt>
                        <dd class="mar-btm">
                            <span data-bind="text: translations.seasonFormatExplanation"></span>
                        </dd>

                        <dt class="">1984? </dt>
                        <dd class="mar-btm">
                            <span data-bind="text: translations.yearUncertain"></span>
                        </dd>

                        <dt class="">2004-06~ </dt>
                        <dd class="mar-btm">
                            <span data-bind="text: translations.yearMonthApproximatea"></span>
                        </dd>

                        <dt class="">2004-06-11% </dt>
                        <dd class="mar-btm">
                            <span data-bind="text: translations.entireDateApproximate"></span>
                        </dd>
                    </dl>

                  </div>
              </div>
          </div>
        <div class="col-xs-12">
            <input type="text" data-bind="textInput: value, attr: {placeholder: placeholder, disabled: disabled}" class="form-control input-lg widget-input">
        </div>
        <div class="col-xs-12" data-bind="if: value">
            <label class="control-label widget-input-label" for="">\
                <span data-bind="text: translations.preview"></span>
            </label>
            <div data-bind="text: transformedEdtf() ? transformedEdtf : translations.notAValidEdtfFormat" style='margin-bottom:2px'>
            </div>
        </div>
    </div>
</div>
{% endblock form %}

{% block config_form %}
<div class="control-label">
    <span data-bind="text: translations.placeholder"></span>
</div>
<div class="col-xs-12 pad-no crud-widget-container">
    <input 
        type="" 
        id="" 
        class="form-control input-md widget-input" 
        data-bind="
            attr: {placeholder: translations.placeholder},
            textInput: placeholder
        "
    >
</div>

<div class="control-label">
    <span data-bind="text: translations.defaultValue"></span>
</div>
<div class="col-xs-12 pad-no crud-widget-container">
    <input 
        type="" 
        id="" 
        class="form-control input-md widget-input" 
        data-bind="
            attr: {placeholder: translations.defaultValue},
            textInput: defaultValue
        "
    >
</div>
{% endblock config_form %}
