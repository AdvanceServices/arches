{% extends "views/components/widgets/base.htm" %}
{% load i18n %}

{% block form %}
<div class="row widget-wrapper">
    <div class="form-group">
        <label class="control-label widget-input-label" for="" data-bind="text:label"></label>
        <!-- ko if: node -->
        <i data-bind="css: {'ion-asterisk widget-label-required': node.isrequired}"></i>
        <!-- /ko -->
        <div class="col-xs-12">
            <textarea rows="10" cols="80" data-bind="ckeditor: currentText, language: currentLanguage, direction: currentDirection, ckeditorOptions: {},  valueUpdate: 'afterkeydown', attr: {disabled: disabled}"></textarea>
            <select id="lang_dd" style="max-width: 600px;" name="language" data-bind="value: currentLanguage, chosen: {
                'max-width':'600px'}">
                {% get_current_language as LANGUAGE_CODE %}
                {% get_available_languages as LANGUAGES %}
                {% for CODE, NAME in LANGUAGES %}
                <option value="{{ CODE|lower }}" {% if CODE|lower == LANGUAGE_CODE|lower %}selected="selected" {% endif %}>
                    {{ NAME }} ({{ CODE }})
                </option>
                {% endfor %}
            </select>            
            <select id="lang_dir" style="max-width: 600px;" name="language" data-bind="value: currentDirection, chosen: {
                'max-width':'600px'}">
                <option value="ltr">
                    Left-to-Right
                </option>
                <option value="rtl">
                    Right-to-Left
                </option>
            </select>
        </div>
    </div>
</div>
{% endblock form %}

{% block report %}
<dt data-bind="text: label"></dt>
<dd data-bind="html: value && value()[currentLanguage()] && value()[currentLanguage()]['value'] ? strippedValue : '{% trans "None" %}'"></dd>
{% endblock report %}

{% block display_value %}
<!-- ko if: value() && value()[currentLanguage()] &&  value()[currentLanguage()]['value'] && !ko.unwrap(displayfullvalue) -->
<em>[{% trans "rich text" %}]</em>
<!-- /ko -->
<!-- ko if: value() && value()[currentLanguage()] &&  value()[currentLanguage()]['value'] && ko.unwrap(displayfullvalue) === true -->
<div data-bind="html: value() && value()[currentLanguage()] &&  value()[currentLanguage()]['value'] ? strippedValue : '{% trans "None" %}'"></div>
<!-- /ko -->
<!-- ko if: !value() || !value()[currentLanguage()] || !value()[currentLanguage()]['value'] -->
{% trans "None" %}
<!-- /ko -->
{% endblock display_value %}
