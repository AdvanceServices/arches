{% extends "views/list.htm" %}
{% load staticfiles %}
{% load i18n %}

{% block title %}{% trans "Resources" %}{% endblock %}

{% block search_placeholder %}{% trans "Find resource" %}{% endblock %}

{% block listitem %}
    <div data-bind="attr:{'title': $data.groups}">
        <div class="library-icon" style="">
        </div>

        <div class="library-icon" style="" data-bind="">
            <span class="icon-wrap icon-wrap-sm ep-graph-title-icon">
                <i data-bind="css: ($data.iconclass || 'fa fa-question')"></i>
            </span>
        </div>

        <div class="library-card-main" style="">
            <a class="name">
                <div data-bind="text: $data.name"></div>
            </a>
            <div class="user-groups" data-bind="text: $data.subtitle"></div>
        </div>
    </div>
{% endblock %}
