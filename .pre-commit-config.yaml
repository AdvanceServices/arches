---
repos:
    - repo: https://github.com/psf/black
      rev: 24.4.2
      hooks:
          - id: black
            args: [--quiet]
            exclude: node_modules

    - repo: local
      hooks:
          - id: prettier
            name: prettier
            entry: arches/app/media/node_modules/.bin/prettier
            args: [arches/app/src, --write, --ignore-unknown]
            language: system
